<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .title{
            height: 40px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer, .settings{
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings{
            justify-content: space-around;
        }

        .setting{
            display: flex;
            align-items: center;
        }

        .container {
            width: 100%;
            height: calc(100% - 120px);
        }

        canvas{
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.4);
        }

        .message-box {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .message{
            padding: 10px;
            margin: 5px;
            background-color: #ffffffac;
            border-left: 5px solid;
            transition: all 0.5s ease-in-out;
        }

        .alert{
            border-color: rgb(213, 213, 22);
            box-shadow: 0 0 10px 2px rgba(213, 213, 22, 0.3);
        }

        .error{
            border-color: rgb(213, 22, 22);
            box-shadow: 0 0 10px 2px rgba(213, 22, 22, 0.3);
        }

        .success{
            border-color: rgb(22, 213, 22);
            box-shadow: 0 0 10px 2px rgba(22, 213, 22, 0.3);
        }

        .fade-out{
            opacity: 0;
        }
    </style>
</head>
<body>
    <h2 class="title">Finate Automaton</h2>
    <div class="container" id="container">
        <div class="message-box" id="messageBox">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="settings">
        <div>
            <label for="startingState">Starting state</label>
            <select name="startingState" id="startingState">
                <option disabled selected>--select--</option>
            </select>
        </div>
        <div class="setting">
            <input type="checkbox" name="isFinal" id="isFinal">
            <label for="isFinal">is Final states</label>
        </div>
    </div>
    <div class="footer">
        design by <a href="https://bhargavratnala.github.io/">Bhargav Ratnala</a>
    </div>
    <script src="./asserts/canvas.js"></script>
</body>
</html>
