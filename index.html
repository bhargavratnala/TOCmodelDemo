<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <link rel="stylesheet" href="./asserts/style.css">
</head>
<body>
    <h2 class="title">Finate Automaton</h2>
    <div class="container" id="container">
        <div class="message-box" id="messageBox">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="settings">
        <div>
            <label for="startingState">Starting state</label>
            <select name="startingState" id="startingState"></select>
        </div>
        <div class="setting">
            <div>
                <input type="checkbox" name="isFinal" id="isFinal">
                <label for="isFinal">is Final states</label>
            </div>
        </div>
        <div>
            <button class="checkString" id="clearButton">clear Board</button>
        </div>
        <div class="setting">
            <input type="text" name="inputString" id="inputString" class="inputString" placeholder="Enter input string">
            <button class="checkString" id="checkString">Check</button>
        </div>
    </div>
    <div class="footer">
        design by <a href="https://bhargavratnala.github.io/">Bhargav Ratnala</a>
    </div>
    <script src="./asserts/canvas.js"></script>
</body>
</html>
